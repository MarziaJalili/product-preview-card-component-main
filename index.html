<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 35em)">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 36em)">
      <img src="./images/image-product-mobile.jpg" alt="image-product-mobile">
    </picture>

    <section>
      <span class="perfume">PERFUME</span>

      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <span class="price">
        <strong>&dollar;149.99</strong>
        <span class="discount">&dollar;169.99</span>
      </span>

      <button>
        <img src="./images/icon-cart.svg" alt="icon-cart">
        Add to Cart
      </button>
    </section>

  </main>
</body>

</html>
